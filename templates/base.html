<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}SubFlo{% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'SF Pro Text', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

<!-- Header -->
<header>
    <nav class="bg-black/90 py-4 shadow-md">
        <div class="container mx-auto flex items-center justify-between px-4">
            <a href="{% url 'subscription-list-url' %}" class="text-white text-2xl font-semibold">SubFlo</a>
            <div class="flex items-center">
                <div class="w-9 h-9 rounded-full bg-gray-300 flex items-center justify-center text-gray-700 font-medium">
                    U <!-- TODO: replace with user initials or image later -->
                </div>
            </div>
        </div>
    </nav>
</header>





<!-- Content -->
<main class="container mx-auto py-6 px-4">
    {% block summary %}
    {% endblock %}

    {% block search %}
    {% endblock %}


    {% block content %}
        <p class="text-gray-600">This is default content.</p>
    {% endblock %}
</main>

<!-- Footer -->
<footer class="bg-black/80 text-white py-3">
    <div class="container mx-auto text-center text-sm">
        <p class="mb-1">
            <strong class="font-medium">SubFlo</strong> helps you manage your subscriptions. Identify and cancel forgotten subscriptions with ease.
        </p>
        <p class="mb-0">
            &copy; 2026 - A project to manage your subscriptions
        </p>
    </div>
</footer>

</body>
</html>
